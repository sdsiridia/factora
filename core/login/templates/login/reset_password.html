{% extends 'login/base.html' %}
{% load static %}
{% block assets_login %}
    <script src="{% static 'login/js/reset_password.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="login-box">
        <div class="login-box-body">
            <div class="card">
                <div class="card-body login-card-body">
                    <div class="login-image">
                        <i class="{{ dashboard.get_icon }} fa-5x"></i>
                    </div>
                    <p class="login-box-msg">Reseteo de Contrase√±a</p>
                    <form method="post" id="frmForm" data-url="{{ list_url }}" autocomplete="off">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>{{ form.username.label }}:</label>
                            {{ form.username }}
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">
                                    <i class="bi bi-envelope-fill"></i> Resetear
                                </button>
                            </div>
                        </div>
                    </form>
                    <p class="mt-3 text-center details">
                        Retroceder al login <a href="{{ list_url }}"> da click aqui <i class="bi bi-person-fill"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
